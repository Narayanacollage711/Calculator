<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="calculator">
    <input type="text" name="output" id="Display">
    <div id="cal_buttons">
        <button class="button" onclick="calout='';
        document.querySelector('#Display').value = calout ">C</button>
        <button class="button" onclick="calout=calout+'1';
        document.querySelector('#Display').value = calout ">1</button>
        <button class="button" onclick="calout=calout+'2';
        document.querySelector('#Display').value = calout ">2</button>
        <button class="button" onclick="calout=calout+'+';
        document.querySelector('#Display').value = calout ">+</button>
        <button class="button"onclick="calout=calout+'3';
        document.querySelector('#Display').value = calout ">3</button>
        <button class="button" onclick="calout=calout+'4';
        document.querySelector('#Display').value = calout ">4</button>
        <button class="button" onclick="calout=calout+'-';
        document.querySelector('#Display').value = calout ">-</button>
        <button class="button" onclick="calout=calout+'5';
        document.querySelector('#Display').value = calout ">5</button>
        <button class="button" onclick="calout=calout+'6';
        document.querySelector('#Display').value = calout ">6</button>
        <button class="button" onclick="calout=calout+'*';
        document.querySelector('#Display').value = calout ">*</button>
        <button class="button" onclick="calout=calout+'7';
        document.querySelector('#Display').value = calout ">7</button>
        <button class="button" onclick="calout=calout+'8';
        document.querySelector('#Display').value = calout ">8</button>
        <button class="button" onclick="calout=calout+'/';
        document.querySelector('#Display').value = calout ">/</button> 


        <button class="button" onclick=" let res=eval(calout);
        calout=res
        document.querySelector('#Display').value = calout ">Ans</button>


        <button class="button" onclick="calout=calout+'9';
        document.querySelector('#Display').value = calout ">9</button>
        <button class="button" onclick="calout=calout+'0';
        document.querySelector('#Display').value = calout ">0</button>
        <button class="button" onclick="calout=calout+'.';
        document.querySelector('#Display').value = calout ">.</button>
    </div>
</div>
<script>
    let calout='';
    document.querySelector('#Display').value = calout;
</script>
</body>
</html>
